<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="MGMQ.js"></script>
</head>
<body>
    <script>
        const MQ = new MGMQ({
            name: 'Exaple quest',
            // start: 'str1',
            // bgPage: 'black',
            // fontColor: 'green',
            // borderColor: 'grey',
        })

        MQ.var.points = 0

        MQ.pages['str1'] = {
            text: `Text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text.
            
            Text text text text text text text text.`,
            img: 'image.jpeg',
            btns: [
                {
                    text: 'Next',
                    goto: 'str2'
                },
            ]
        }
        MQ.pages['str2'] = {
            text: `Text text text text text text text text text text text text text text.
            
            Text text text text text text text text text text text text text text text text text text text text text text text text text text.
            
            Text text text text text text text text text text text text text text text text text text text text text. Text text text text text text text text text text text text text text text text text text text text text.`,
            img: 'image.jpeg',
            btns: [
                {
                    text: 'Points',
                    goto: 'str3',
                },
                {
                    text: 'The end',
                    goto: 'end',
                },
            ]
        }
        MQ.pages['str3'] = {
            text: `Text text text text text text text text text text text text text text.
            
            Text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text. Text text text text text text text text text text text text text text text text text text text. Text text text text text text text text text text text text text. Text text text text text text text text text text text text text text text text text text text text text. Text text text text text text text text text text text. Text text text text text text text text text text text text text text text text text text text. Text text text text text text text text text text text text text text text text text text text. 
            Text text text text text text text text text text text text text text text text text text text. 
            Text text text text text text text text text text text text text text.`,
            btns: [
                {
                    text: 'Points + 1',
                    goto: 'str4',
                    func: () => {
                        MQ.var.points++
                    }
                },
                {
                    text: 'Points + 10',
                    goto: 'str4',
                    func: () => {
                        MQ.var.points += 10
                    }
                },
                {
                    text: 'Points = 0',
                    goto: 'str4',
                    func: () => {
                        MQ.var.points = 0
                    }
                },
            ]
        }
        MQ.pages['str4'] = {
            text: `Text text text text text text text text text text text text text text text text text text text text. Text text text text text.

            Points: %points%
            
            Text text text text.`,
            // img: 'image.jpeg',
            btns: [
                {
                    text: 'Points',
                    goto: 'str3',
                },
                {
                    text: 'The end',
                    goto: 'end',
                    hide: btn => {
                        if (MQ.var.points == 0) btn.hidden = true
                    }
                },
            ]
        }
        MQ.pages['end'] = {
            text: `Text text text text text text text text text text text text text text text text text text text %points% text. Text text text text text text text text text text text text text text text text text text text text text.
            
            Text text text text.
            Text text text text.
            Text text text text.    
            `,
            img: 'image.jpeg',
        }
    </script>
</body>
</html>
